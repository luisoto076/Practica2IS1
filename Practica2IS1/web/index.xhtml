<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Login</title>
    </h:head>
    <h:body>
        <p:layout fullPage="true">

            <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                Header
            </p:layoutUnit>

            <p:layoutUnit position="south" size="100" closable="true" collapsible="true">
                Footer
            </p:layoutUnit>



            <p:layoutUnit position="center">
                <br/>
                <br/>
                Ingesa
                <br/>
                <br/>
                <h:form>
                    <h:panelGrid columns="3">
                        <h:outputText value="Usuario :" />
                        <p:inputText pt:placeholder="Usuario" value="#{mBLogin.nikname}">
                        </p:inputText>
                        <br/>
                        <h:outputText value="Contraseña : " />
                        <p:inputText pt:placeholder="Contraseña" value="#{mBLogin.clave}">
                        </p:inputText>
                        <br/>
                        <p:commandButton value=" Entrar " id="ajax" 
                                         update="msn" action="#{mBLogin.login()}" styleClass="ui-priority-primary" />
                    </h:panelGrid>

                    <br/>

                    <h:outputText id="msn" value="#{mBLogin.msn}" />


                </h:form>

            </p:layoutUnit>

        </p:layout>
    </h:body>

</html>
